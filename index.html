<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH Perfumes | Premium Fragrances</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for WhatsApp icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>HH Perfumes</h1>
            <p>Discover our exclusive collection of premium fragrances. Order directly through WhatsApp.</p>
        </div>
    </header>

    <main class="container">
        <div class="perfume-grid" id="perfume-grid">
            <!-- Perfume cards will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> HH Perfumes. All rights reserved.</p>
            <p class="contact-info">Contact us for more information</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
